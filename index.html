<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Ramadan</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage-bg: #e1e7e1;
            --sage-card: #f0f3f0;
            --sage-primary: #7c9082;
            --sage-dark: #4a5750;
            --text-main: #706863;
            --text-highlight: #5c524d;
            --text-muted: #433B38;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--sage-bg); 
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            /* Allow the whole body to scroll naturally */
            overflow-y: auto;
        }

        .pill-card {
            background: var(--sage-card);
            border-radius: 32px;
            border: 1px solid rgba(124, 144, 130, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
        }

        
        .nav-blur {
            background: rgba(228, 233, 228, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            height: 40px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(124, 144, 130, 0.15);
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--sage-primary);
            margin-top: -8px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .selected-item { 
            border: 2px solid var(--sage-primary) !important; 
            background-color: var(--sage-bg) !important; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect } = React;

        const generate30Days = () => Array.from({ length: 30 }, (_, i) => ({
            id: i + 1, adult: [[], []], kids: [[], [], []]
        }));

        const INITIAL_PREPLAN = Array.from({ length: 60 }, (_, i) => ({
            day: 60 - i, task: "", completed: false
        }));

const translations = {
    en: {
        ramadan: "Ramadan 1447", today: "Today", meals: "Meals", activities: "Activities", preplan: "Preplan", notes: "Notes",
        adults: "Adults", kids: "Kids", suhoor: "Suhoor", iftar: "Iftar",
        breakfast: "Breakfast", lunch: "Lunch", dinner: "Dinner",
        shopping: "Shopping List", weekStart: "Week Starting", Day: "Day",
        day: "day", adults_low: "adults", kids_low: "kids",
        newAct: "New activity...", addSupply: "Add a supply...",

        supplies: "Supplies", removeAct: "Remove Activity",
        confirmRem: "Confirm Removal", keep: "Keep", moveToLib: "Move to Library",

        beginWrite: "Begin writing", delete: "Delete",

        status: { ready: "Ready", buy: "Buy", find: "Find", prepare: "Prep", print: "Print" }

    cz: {
        ramadan: "Ramadán 1447", today: "Dnes", meals: "Jídelníček", activities: "Aktivity", preplan: "Příprava", notes: "Zápisník",
        adults: "Dospělí", kids: "Děti", suhoor: "Suhúr", iftar: "Iftár",
        breakfast: "Snídaně", lunch: "Oběd", dinner: "Večeře",
        shopping: "Nákupní seznam", weekStart: "Týden od dne", Day: "Den",
        day: "den", adults_low: "dospělí", kids_low: "děti",
        newAct: "Název aktivity...", addSupply: "Přidat potřebu...",
        noAct: "Na dnešek není naplánována žádná aktivita", activity: "Aktivita",
        details: "Podrobnosti", assign: "Přiřadit sem", editAct: "Upravit aktivitu",
        supplies: "Potřeby", removeAct: "Smazat aktivitu",
        confirmRem: "Potvrdit smazání", keep: "Ponechat", moveToLib: "Vrátit do knihovny",
        task: "Úkol...", newNote: "Nová poznámka", title: "Název",
        beginWrite: "Začni psát...", delete: "Smazat",
        quote: "Pojídejte ze všeho, co Alláh vám uštědřil jako dovolené a výtečné, a buďte vděční za dobrodiní Alláhovo, jestliže je to vskutku On, jehož uctíváte.", 
        quranRef: "Korán 16:114",
        status: { ready: "Hotovo", buy: "Koupit", find: "Najít", prepare: "Připravit", print: "Vytisknout" }
    }
};

        const App = () => {
            const [lang, setLang] = useState(() => localStorage.getItem('r_lang_v9') || 'en');
            const L = translations[lang];
            
const STATUS_TYPES = [
    { 
        id: 'ready', 
        label: lang === 'cz' ? 'Hotovo' : 'Ready', 
        color: '#638545', 
        icon: (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M5 13l4 4L19 7" /></svg>) 
    },
    { 
        id: 'buy', 
        label: lang === 'cz' ? 'Koupit' : 'Buy', 
        color: '#bc7e7e', 
        icon: (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>) 
    },
    { 
        id: 'find', 
        label: lang === 'cz' ? 'Najít' : 'Find', 
        color: '#768eb2', 
        icon: (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>) 
    },
    { 
        id: 'prepare', 
        label: lang === 'cz' ? 'Připravit' : 'Prep', 
        color: '#867699', 
        icon: (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>) 
    },
    { 
        id: 'print', 
        label: lang === 'cz' ? 'Vytisknout' : 'Print', 
        color: '#b29369', 
        icon: (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>) 
    }
];
            const [activeModule, setActiveModule] = useState(() => localStorage.getItem('r_last_module_v9') || 'today');
            const [ramadanDay, setRamadanDay] = useState(() => parseInt(localStorage.getItem('r_current_day_v9')) || 1);

            const [prePlan, setPrePlan] = useState(() => JSON.parse(localStorage.getItem('r_pre_v9')) || INITIAL_PREPLAN);
            const [notes, setNotes] = useState(() => JSON.parse(localStorage.getItem('r_notes_v9')) || []);
            const [shoppingList, setShoppingList] = useState(() => localStorage.getItem('r_shop_v9') || "");
            const [selectedMeal, setSelectedMeal] = useState(null);
            const [selectedActivity, setSelectedActivity] = useState(null);
            const [editingActivity, setEditingActivity] = useState(null);
            const [newActivityName, setNewActivityName] = useState("");
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
    localStorage.setItem('r_meals_v9', JSON.stringify(meals));
    localStorage.setItem('r_act_v9', JSON.stringify(activities));
    localStorage.setItem('r_pre_v9', JSON.stringify(prePlan));
    localStorage.setItem('r_notes_v9', JSON.stringify(notes));
    localStorage.setItem('r_shop_v9', shoppingList);
    localStorage.setItem('r_current_day_v9', ramadanDay.toString());
    localStorage.setItem('r_last_module_v9', activeModule);
    localStorage.setItem('r_lang_v9', lang);
    localStorage.setItem('r_meal_start_v9', mealStartDay.toString());
}, [meals, activities, prePlan, notes, shoppingList, ramadanDay, activeModule, mealStartDay, lang]);

            const addMealItem = (dIdx, type, sIdx) => {
                const n = [...meals];
                n[dIdx][type][sIdx].push("");
                setMeals(n);
            };
            const updateMealText = (dIdx, type, sIdx, iIdx, txt) => {
                const n = [...meals];
                n[dIdx][type][sIdx][iIdx] = txt;
                setMeals(n);
            };
            const handleMealClick = (dIdx, type, sIdx, iIdx) => {
                if (!selectedMeal) { setSelectedMeal({ dIdx, type, sIdx, iIdx }); }
                else {
                    const n = [...meals];
                    const movingValue = n[selectedMeal.dIdx][selectedMeal.type][selectedMeal.sIdx].splice(selectedMeal.iIdx, 1)[0];
                    n[dIdx][type][sIdx].splice(iIdx, 0, movingValue);
                    setMeals(n); setSelectedMeal(null);
                }
            };

            const cycleStatus = (actId, sIdx) => {
                setActivities(activities.map(a => {
                    if (a.id !== actId) return a;
                    const ns = [...a.supplies];
                    const cur = STATUS_TYPES.findIndex(st => st.id === ns[sIdx].status);
                    ns[sIdx].status = STATUS_TYPES[(cur + 1) % STATUS_TYPES.length].id;
                    return { ...a, supplies: ns };
                }));
            };

            const getActIcons = (act) => {
                if (!act.supplies?.length) return null;
                const statuses = act.supplies.map(s => s.status);
                const allReady = statuses.every(s => s === 'ready');
                const hasSomeReady = statuses.some(s => s === 'ready');
                const readyColor = STATUS_TYPES[0].color;
                
                if (allReady) {
                    return (<span style={!act.day ? { color: readyColor } : {}} className={`${act.day ? 'text-white' : ''} opacity-60`}>{STATUS_TYPES[0].icon}</span>);
                }

                const uniqueNeeded = [...new Set(statuses)].filter(s => s !== 'ready');
                return (
                    <div className="flex gap-1.5 items-center">
                        {hasSomeReady && (<span style={{ color: readyColor }} className="opacity-60 scale-75">{STATUS_TYPES[0].icon}</span>)}
                        {uniqueNeeded.map(u => {
                            const type = STATUS_TYPES.find(st => st.id === u);
                            return (<span key={u} style={{ color: type.color }} className="opacity-80 scale-75">{type.icon}</span>);
                        })}
                    </div>
                );
            };

            return (
                <div className="w-full">
                    
<nav className="nav-blur px-4 pt-8 flex flex-col items-center gap-4">
    <div className="flex flex-col items-center relative w-full max-w-md">
        {/* Main Title */}
        <span className="text-[20px] font-bold tracking-[0.3em] text-[#7c9082] uppercase">
            {L.ramadan}
        </span>
        <button 
            onClick={() => setLang(lang === 'en' ? 'cz' : 'en')}
            className="absolute right-0 top-1/2 -translate-y-1/2 text-[10px] font-bold tracking-widest text-sage-primary opacity-60 hover:opacity-100 transition-opacity border border-sage-primary/20 px-2 py-1 rounded-md"
        >
            {lang === 'en' ? 'CZ' : 'EN'}
        </button>
    </div>
    
    <div className="grid grid-cols-6 gap-4 bg-sage/40 p-1.5 rounded-[24px] border border-sage-primary/10 w-full max-w-md">
        {['today', 'meals', 'activities', 'preplan', 'notes'].map((m, idx) => (
    <button 
        key={m}
        onClick={() => setActiveModule(m)}
        className={`
            px-2 py-2.5 rounded-full text-[10px] font-bold tracking-widest uppercase transition-all
            ${activeModule === m ? 'bg-[#d1dad2] text-[var(--text-muted)]' : 'text-sage-primary hover:bg-[var(--sage-card)]'}
            ${idx < 3 ? 'col-span-2' : 'col-span-3'}
        `}
    >
        {L[m]}
    </button>
))}
    </div>
</nav>



                    <main className="p-6 md:p-6 max-w-5xl mx-auto w-full">
                        
                                          {/* MODULE: TODAY */}
{activeModule === 'today' && (
    <div className="max-w-2xl mx-auto space-y-2 animate-in fade-in duration-700">
        {/* Day Selector Header */}
        <div className="text-center">
            <div className="flex flex-col items-center">
                <h1 className="text-4xl font-light text-sage-dark opacity-40 tracking-tighter">{L.day} {ramadanDay}</h1>
            </div>
            <div className="px-10">
                <input 
                    type="range" 
                    min="1" 
                    max="30" 
                    value={ramadanDay} 
                    onChange={(e) => setRamadanDay(parseInt(e.target.value))} 
                    className="w-full" 
                />
            </div>
        </div>
        
                                                               
{/* Activity Spotlight */}
        {(() => {
            const todayAct = activities.find(a => a.day === ramadanDay);
            if (!todayAct) return (
                <div className="pill-card p-5 border-dashed border-sage-primary/20 bg-transparent flex items-center justify-center">
                    <span className="text-sm text-center text-[#b5ada8] font-light italic">{L.noAct}</span>
                </div>
            );

            const isAllReady = todayAct.supplies?.length > 0 && todayAct.supplies.every(s => s.status === 'ready');

            return (
                <div className={`pill-card p-5 transition-all duration-500 ${
                    isAllReady ? 'bg-[#7c9082]' : 'bg-[var(--sage-card)] shadow-sm'
                }`}>
                    <div className="flex justify-between items-start mb-4">
                        <span className={`text-[10px] font-bold uppercase tracking-widest opacity-60 ${
                            isAllReady ? 'text-[var(--sage-bg)]' : 'text-sage-primary'
                        }`}>Activity</span>
                        <div className="flex gap-2">
                            {getActIcons(todayAct)}
                        </div>
                    </div>
                    
                    <h2 className={`text-1xl font-medium tracking-tight mb-2 transition-colors ${
                        isAllReady ? 'text-[var(--sage-bg)]' : 'text-sage-dark'
                    }`}>
                        {todayAct.name}
                    </h2>

                    <div className="flex flex-wrap gap-2">
                        {todayAct.supplies.map((s, i) => {
                            // Find the specific color for this supply's status
                            const statusInfo = STATUS_TYPES.find(st => st.id === s.status) || STATUS_TYPES[1];
                            const statusColor = statusInfo.color;

                            return (
                                <span 
                                    key={i} 
                                    className={`px-3 py-1 rounded-full text-[10px] border transition-all duration-300 ${
                                        isAllReady
                                        ? 'border-white/20 bg-sage-card/10 text-[var(--sage-bg)]' 
                                        : 'bg-sage-bg/30'
                                    }`}
                                    style={!isAllReady ? { borderColor: `${statusColor}44`, color: statusColor } : {}}
                                >
                                    {s.itemName}
                                </span>
                            );
                        })}
                    </div>
                </div>
            );
        })()}

        {/* Meal Layout */}
<div className="pill-card p-10">
    <div className="flex items-center gap-4 mb-4">
        <div className="h-[1px] flex-grow bg-sage-primary/10"></div>
        <span className="text-[14px] font-bold tracking-[0.3em] text-sage-primary uppercase">{L.meals}</span>
        <div className="h-[1px] flex-grow bg-sage-primary/10"></div>
    </div>

    <div className="grid grid-cols-2 gap-3 relative">
        {/* Vertical Divider Line */}
        <div className="absolute left-1/2 top-0 bottom-0 w-[1px] bg-sage-primary/5 -translate-x-1/2 hidden md:block"></div>

        {/* Adults Column */}
        <div className="space-y-6">
            <div className="flex flex-col items-start gap-1">
                <span className="text-[10px] fold-bold text-sage-primary tracking [0.2em] uppercase">{L.adults}</span>
            </div>
            {[L.suhoor, L.iftar].map((label, i) => (
                <div key={label} className="group">
                    <p className="text-[10px] font-bold text-sage-primary/40">{label}</p>
                    <p className="text-[14px] text-text-main font-light leading-relaxed">

                <div key={label} className="group">
                    <p className="text-[10px] font-bold text-sage-primary/40">{label}</p>

</div>

        {/* Muted Notes Reflection */}
        {notes.filter(n => parseInt(n.assignedDay) === ramadanDay).map(n => (
            <div key={n.id} className="pill-card p-6 bg-sage-bg/40 border-none">
                <div className="flex items-center gap-2 mb-2 opacity-50">
                    <span className="text-[18px]">✧</span>
                    <span className="text-[10px] font-bold uppercase tracking-widest">{n.title || "Reflection"}</span>
                </div>
                <p className="text-sm text-sage-dark font-light italic leading-relaxed whitespace-pre-wrap">
                    {n.content}
                </p>
            </div>
        ))}
    </div>
)}
{/* MODULE: MEALS */}
{activeModule === 'meals' && (
    <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-700">
        {/* Controls & Shopping List Header */}
        <div className="flex flex-col md:flex-row gap-3 items-start">
            <div className="pill-card p-4 flex items-center gap-3 flex-grow">
                <div className="flex flex-col">
                    <span className="text-[10px] font-bold tracking-widest text-sage-primary uppercase">{L.weekStart}</span>
                    <div className="flex items-center gap-2">
                        <span className="text-lg font-light text-dark-sage opacity-40">{L.Day}</span>
                        <input 
    type="text" 
    inputMode="numeric" 
    value={mealStartDay === 0 ? "" : mealStartDay} 
    onChange={(e) => { const v = e.target.value; setMealStartDay(v === "" ? 0 : Math.min(24, parseInt(v) || 0)); }}
    onBlur={() => setMealStartDay(Math.max(1, mealStartDay || 1))}
    className="w-7 text-lg font-light text-dark-sage opacity-40 bg-transparent border-b-2 border-[#7c9082] focus:border-[#7c9082] focus:outline-none pb-0 transition-all" 
/>




                    </div>
                </div>
                <div className="h-10 w-[1px] bg-sage-primary/10"></div>
                <p className="text-xs text-text-muted text-justify leading-relaxed max-w-[200px] font-light italic">
                   {L.quote}
<span className="block text-right">{L.quranRef}</span>
                </p>                
            </div>

            <div className="w-full md:w-80 group">
                <div className="pill-card p-4 bg-sage-bg/30 hover:shadow-md transition-shadow">
                    <span className="text-[10px] font-bold tracking-widest text-sage-primary uppercase mb-3 block">{L.shopping}</span>
                    <textarea 
                        className="w-full bg-[#f0f3f0] text-sm font-light text-text-main outline-none min-h-[100px] placeholder-[#b5ada8] resize-none" 
                        placeholder={L.addshop} 
                        value={shoppingList} 
                        onChange={(e) => setShoppingList(e.target.value)} 
                    />
                </div>
            </div>
        </div>

        {/* Weekly Grid */}
<div className="pill-card overflow-hidden">

                <tr className="bg-sage-bg/30">

                    <th className="px-6 py-4 text-center text-[10px] font-bold tracking-[0.2em] text-sage-primary uppercase w-[42%]">{L.kids}</th>

            <tbody className="">

    >
        +
    </button>
</div>

                                       {day.adult[sIdx].map((it, iIdx) => (
                                            <div 
                                                key={iIdx} 
                                                onClick={(e) => {
                                                    e.stopPropagation();
